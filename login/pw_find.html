<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID 찾기</title>

    <link rel="stylesheet" href="./login.css">
    <!-- <script src="https://kit.fontawesome.com/1d8d282c6a.js" crossorigin="anonymous"></script> -->
</head>
<body class="login_bg">
    <div class="login_form">
        <form action="./login.html">
            <div class="login_title">
                <h1>PW 찾기</h1>
            </div>

            <div class="login_index">
                <div></div>
                <div></div>
                <div>
                    <label for="login_id">아이디</label>
                </div>
                <div>
                    <input type="text" id="login_id" name="login_id" placeholder="아이디를 입력하세요." required>
                </div>
                <div>
                    <label for="user_nm">이름</label>
                </div>
                <div>
                    <input type="text" id="user_nm" name="user_nm" placeholder="이름을 입력하세요." minlength="3" required>
                </div>
                <div>
                    <label for="phone_num">연락처</label>
                </div>
                <div>
                    <input type="num" id="phone_num" name="phone_num" placeholder="연락처를 입력하세요." minlength="10" maxlength="11" required>
                </div>
                <div></div>
                <div></div>
            </div>

            <div class="button_fix">
                <div>
                    <button type="submit" id="find" class="find">FIND</button>
                </div>
                <button type="button" id="sign_in" class="login" onclick="location.href='./login.html'">sign in</button>
                <button type="button" id="sign_up" class="sign" onclick="location.href='./sign_up.html'">sign up</button>
            </div>
            <div class="id_pw_find">
                <a href="./id_find.html">&nbsp;&nbsp;ID 찾기</a> &#124; <a href="#">PW 찾기</a>
            </div>
        </form>
    </div>
</body>
</html>
