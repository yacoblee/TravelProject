<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot6-Travel</title>

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="./login.css">

    <!-- <script src="https://kit.fontawesome.com/1d8d282c6a.js" crossorigin="anonymous"></script> -->
</head>

<body class="login_bg">
    <div class="login_form">
        <form action="../view/main.html">
            <div class="login_title">
                <h1><a href="../view/main.html" class="logo"><img src="../image/logo.png" class="logo" src="" alt="logo"></a></h1>
            </div>

            <div class="login_index">
                <div></div>
                <div></div>
                <div>
                    <label for="login_id">아이디</label>
                </div>
                <div>
                    <input type="text" id="login_id" name="login_id" placeholder="아이디를 입력하세요." minlength="4" required>
                </div>
                <div>
                    <label for="nickname">비밀번호</label>
                </div>
                <div>
                    <input type="password" id="login_pw" name="login_pw" placeholder="비밀번호를 입력하세요." minlength="8" required>
                </div>
                <div></div>
                <div></div>
            </div>

            <div class="sign_btn">
                <div>
                    <button type="submit" id="sign_in">sign in</button>
                    <button type="button" id="sign_up" onclick="location.href='./sign_up.html'">sign up</button>
                </div>
                <div>
                    <a href="./id_find.html">&nbsp;&nbsp;ID 찾기</a> &#124; <a href="./pw_find.html">PW 찾기</a>
                </div>
            </div>
            
        </form>
    </div>
</body>

</html>
