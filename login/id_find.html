<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID 찾기</title>

    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="login_bg">
    <div class="login_form">
        <div class="login_title login_logo">
            <a href="../index.html" class="logo"><img src="../image/logo.png" class="logo" src="" alt="logo">
                <h1 style="text-indent: -9999em;">Hotsix</h1>
            </a>
        </div>
        <form action="./login.html">

            <div class="login_index">
                <div></div>
                <div></div>

                <label for="user_nm">이름</label>
                <input type="text" id="user_nm" name="user_nm" placeholder="이름을 입력하세요." minlength="2" maxlength="6" required>
                <label for="phone_num">연락처</label>
                <input type="text" id="phone_num" name="phone_num" placeholder="연락처를 입력하세요." minlength="10" maxlength="11" required>
                
                <div></div>
                <div></div>
            </div>

            <div class="button_fix">
                <div>
                    <button type="submit" id="find" class="find">FIND</button>
                </div>
                <button type="button" id="sign_in" class="login" onclick="location.href='./login.html'">sign in</button>
                <button type="button" id="sign_up" class="sign" onclick="location.href='./sign_up.html'">sign up</button>
            </div>
            <div class="id_pw_find">
                <a href="#">&nbsp;&nbsp;ID 찾기</a> &#124; <a href="./pw_find.html">PW 찾기</a>
            </div>
        </form>
    </div>
</body>
</html>
