<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotsix-Travel</title>

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="./login.css">

    <script src="https://kit.fontawesome.com/1d8d282c6a.js" crossorigin="anonymous"></script>
</head>

<body class="login_bg">
    <div class="login_form">
        <form action="./login.html">
            <div class="login_title">
                <h1><a href="../index.html" class="logo"><img src="../image/logo.png" class="logo" src="" alt="logo"></a></h1>
            </div>

            <div class="login_info">
                <div>
                    <label for="login_id">아이디</label>
                </div>
                <div>
                    <input type="text" id="login_id" name="login_id" placeholder="아이디를 입력하세요." minlength="4" required>
                    <button type="button" class="mypage_right_main_bottom" >중복확인</button>
                </div>
                <div>
                    <label for="nickname">닉네임</label>
                </div>
                <div>
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요." required>
                    <button type="button" class="mypage_right_main_bottom" >중복확인</button>
                </div>
                <div>
                    <label for="login_pw">비밀번호</label>
                </div>
                <div>
                    <input type="password" id="login_pw" name="login_pw" placeholder="비밀번호를 입력하세요." minlength="8" required>
                </div>
                <div>
                    <label for="login_pw_chk">비밀번호 확인</label>
                </div>
                <div>
                    <input type="password" id="login_pw_chk" name="login_pw_chk" placeholder="비밀번호를 입력하세요." minlength="8" required>
                </div>
                <div>
                    <label for="phone_num">연락처</label>
                </div>
                <div>
                    <input type="num" id="phone_num" name="phone_num" placeholder="연락처를 입력하세요." minlength="10" maxlength="11" required>
                </div>
                <div class="mail">
                    <label for="mail">e-Mail</label>
                </div>
                <div class="mail_add">
                    <input type="text" id="mail" name="mail" placeholder="메일주소를 입력하세요." required>
                    <i class="fa-solid fa-at"></i>
                    <!-- <input type="text" list="mail_add" name="mail_add" id="mail_add" placeholder="메일주소를 입력하세요."> -->
                    <!-- <select name="mail_add" id="mail_add">
                        <option value="">직접입력</option>
                        <option value="naver">naver.com</option>
                        <option value="gmail">gmail.com</option>
                        <option value="nate">nate.com</option>
                        <option value="daum">daum.net</option>
                    </select> -->
                    <input type="text" list="mail_add" placeholder="메일주소를 입력하세요." required>
                    <datalist id="mail_add">
                        <option value="naver.com"></option>
                        <option value="gmail.com"></option>
                        <option value="nate.com"></option>
                        <option value="daum.net"></option>
                    </datalist>
                </div>
                <div class="address">
                    <label for="">주소</label>
                </div>
                <div>
                    <input type="text" class="add_input" name="post_num" id="post_num" placeholder="우편번호" readonly>
                    <button type="button" class="mypage_right_main_bottom">주소검색</button>
                </div>
                <div></div>
                <div>
                    <input type="text" class="add_dtl" id="address" name="address" placeholder="주소" readonly>
                </div>
                <div></div>
                <div>
                    <input type="text" class="add_dtl" id="address_dtl" name="address_dtl" placeholder="상세주소" readonly>
                </div>
            </div>
            
            <div class="sign_btn">
                <div>
                    <button type="submit" id="sign_up">sign up</button>
                    <button type="button" id="sign_in" onclick="location.href='./login.html'">sign in</button>
                </div>
                <div>
                    <a href="./id_find.html">&nbsp;&nbsp;ID 찾기</a> &#124; <a href="./pw_find.html">PW 찾기</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
