<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./mainlist.css">
  <title>숙소 리스트</title>
</head>

<body>
  <header>
    <div class="headlogo">
      <div>
        <a class="logo" style="font-size: 18px;">logo</a>
      </div>

      <div>
        <a href="#">이벤트</a>
        <a href="#">고객센터</a>
      </div>
    </div>
  </header>

  <main>
    <section>
      <div class="pd_main">
        <!-- checklist -->
        <article class="left_main_check">
          <div class="left_check_header">
            <h3>상세 조건 검색</h3>
          </div>
          <div>
            <div class="check_box_align">
              <label>
                <input class="checked_all_box" type="radio" name="condition_lodging" value="all_checked" checked> 전체
              </label>
              <label>
                <input class="checked_all_box" type="radio" name="condition_lodging" value="hotel_resolt"> 호텔&리조트
              </label>
              <label>
                <input class="checked_all_box" type="radio" name="condition_lodging" value="motel"> 모텔
              </label>
              <label>
                <input class="checked_all_box" type="radio" name="condition_lodging" value="pention"> 펜션
              </label>
              <label>
                <input class="checked_all_box" type="radio" name="condition_lodging" value="camping"> 캠핑
              </label>
            </div>

            <div class="left_check_price">
              <h3>가격 <sup style="font-size: 12px; font-weight: lighter;">1박 기준</sup></h3>
              <div class="price_range">
                <label>
                  <input id="price_range" type="range" name="price_range" value="200,000" min="1" max="500,000"
                    step="10,000">
                </label>
                <div class="empty_price">
                  <span>&#8361;1</span>
                  <span>&#8361;500,000</span>
                </div>
              </div>
            </div>

            <div>

              <div class="main_facility">
                <h3>시설</h3>
                <ul>
                  <li>
                    <div class="public_facilities">공용시설</div>
                    <ul class="facility_flex">
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>사우나</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>수영장</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>BBQ</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>매점</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>레스토랑</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>피트니스</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>공용샤워장</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>공용화장실</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>주방/식당</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>건조기</span></button></li>
                    </ul>
                  </li>
                  <li>
                    <div class="public_facilities">객실 내 시설</div>
                    <ul class="facility_flex">
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>스파/월풀</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>객실스파</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>미니바</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>와이파이</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>에어컨</span></button></li>
                      <li class="facility_button"><button class="facility_design" type="button">
                          <span>욕실용품</span></button></li>
                    </ul>
                  </li>
                  <li>
                    <div class="public_facilities">기타시설</div>
                    <ul class="facility_flex">
                      <li class="facility_button"><button class="facility_design">
                          <span>조식포함</span></button></li>
                      <li class="facility_button"><button class="facility_design">
                          <span>무료주차</span></button></li>
                      <li class="facility_button"><button class="facility_design">
                          <span>반려견동반</span></button></li>
                      <li class="facility_button"><button class="facility_design">
                          <span>사우나/찜질방</span></button></li>
                      <li class="facility_button"><button class="facility_design">
                          <span>캠프파이어</span></button></li>
                    </ul>
                  </li>
                </ul>
              </div>

            </div>
          </div>
        </article>
        <!-- mainlist -->
        <div class="right_main_product">
          <header>
            <h2>숙소</h2>
            <div></div>
          </header>

          <div class="main_product_list">
            <a class="product_img" target="_blank"
              href="https://www.yeogi.com/domestic-accommodations/7095?checkIn=2024-04-28&checkOut=2024-04-29&personal=2">
              <img src="./hotel-1559199_1280.jpg" alt="숙소 이미지">
              <div class="product_a">
                <span class="product_infor">
                  <span>성남 그린 호텔</span>
                  <div>경기 성남 분당 미금역 3번 출구</div>
                </span>
              </div>
              <div class="product_infor_hover">
                <div class="infor_aa">
                  <div class="infor_sl">숙박 예약 <sub>17:00 체크인</sub></div>
                  <div class="infor_price">32,000 원</div>
                </div>
              </div>
              <div class="product_infor_hover0">
                <div class="infor_sl">별점 <sub>9,999명</sub></div>
              </div>
            </a>
            <span class="btn_like">
              <button class="like_aaa" type="button">찜하기</button>
            </span>
          </div>
          <div class="main_product_list">
            <a class="product_img" target="_blank"
              href="https://www.yeogi.com/domestic-accommodations/7095?checkIn=2024-04-28&checkOut=2024-04-29&personal=2">
              <img src="./hotel-1559199_1280.jpg" alt="숙소 이미지">
              <div class="product_a">
                <span class="product_infor">
                  <span>성남 그린 호텔</span>
                  <div>경기 성남 분당 미금역 3번 출구</div>
                </span>
              </div>
              <div class="product_infor_hover">
                <div class="infor_aa">
                  <div class="infor_sl">숙박 예약 <sub>17:00 체크인</sub></div>
                  <div class="infor_price">32,000 원</div>
                </div>
              </div>
              <div class="product_infor_hover0">
                <div class="infor_sl">별점 <sub>9,999명</sub></div>
              </div>
            </a>
            <span class="btn_like">
              <button class="like_aaa" type="button">찜하기</button>
            </span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
